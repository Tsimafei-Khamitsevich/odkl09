
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                $("button#add_input").click(function(){
                    var inp = "<input>";
                    $("div#input").append(inp);
                    var c = $("div input").length;
                    $("div input").last().attr('name', 'name' + c)
                    
                });
            });
        </script>
    </head>
    
    <body>
        <form method="POST" action="{% url 'submit_form'%}">
            {% csrf_token %}
            <div id="input">
                <input name="name1">
            </div>

            <button type="button" id="add_input">Добавить input</button>
            <input type="submit" value="Отправить данные">
        </form>
    </body>

</html>
